<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration</title>
<link rel="stylesheet" href="css/bootstrap.css"></link>
<style>
	#frm{
		width:500px;
		margin:auto;
		margin-top:100px
	}
	marquee{
		margin-top:10px;
	}
</style>
</head>
<body class="container-fluid">
	<marquee><h2 class="text-warning">Welcome to our registration page!</h2></marquee>
	<form action="register" method="post" class="form card" id="frm">
		<h2 class="bg-primary text-white card-header">Registration Form</h2>
		<table class="table table-hover">
			<tr>
				<td>Name</td>
				<td><input type="text" name="userName" required></td>
			</tr>
		    <tr>
				<td>Email</td>
				<td><input type="email" name="email" required></td>
			</tr>
			<tr>
				<td>Phone number</td>
				<td><input type="text" name="mobile" required></td>
			</tr>
			<tr>
				<td>Date of birth</td>
				<td><input type="date" name="dob" required></td>
			</tr>
			<tr>
				<td>City</td>
				<td><select name="city">
					<option value="casablanca">Casablanca</option>
					<option value="rabat">Rabat</option>
					<option value="marrakech">Marrakech</option>
					<option value="agadir">Agadir</option>
					<option value="dakhla">Dakhla</option>
				</select></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td><input type="radio" name="gender" value="male">Male &nbsp; &nbsp;
					<input type="radio" name="gender" value="female">Female
				</td>
			</tr>	
			<tr class="card-footer">
				<td><button type="submit" class="btn btn-outline-success">Register</button></td>
				<td><button type="reset" class="btn btn-outline-danger">Cancel</button></td>
			</tr>
		</table>
		<button class="btn btn-outline-primary d-block"><a href="showdata">Show Users</a></button>
	</form>
</body>
</html>
